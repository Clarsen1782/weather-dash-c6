<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Weather Dashboard</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
  <h1>Weather Dashboard</h1>

  <div class="container-fluid">
    <div class="row">
      <div class="col-md">
        <div class="input-group mb-3">
          <input type="text" class="form-control" placeholder="City Search">
          <div class="input-group-append">
            <button class="btn btn-outline-secondary" type="button" id="button-addon2">Search</button>
          </div>
        </div>
        <br>
        <br>
        <button type="button" class="btn btn-primary btn-lg btn-block" id="spokane">Spokane, WA</button>
        <br>
        <button type="button" class="btn btn-primary btn-lg btn-block" id="seattle">Seattle, WA</button>
        <br>
        <button type="button" class="btn btn-primary btn-lg btn-block" id="portland">Portland, OR</button>
        <br>
        <button type="button" class="btn btn-primary btn-lg btn-block" id="sanFran">San Francisco, CA</button>
        <br>
        <button type="button" class="btn btn-primary btn-lg btn-block" id="losAng">Los Angeles, CA</button>
      </div>
      <div class="col-md">
        <div id="dataContainer"></div>
      </div>
    </div>
  </div>




  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
