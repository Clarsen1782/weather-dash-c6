<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"

    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
</head>

<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>
    <div class="container">
        <form>
            <h3>City Search</h3>
            <div class="mb-3">
                <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Example Spokane">
            </div>
            <br>
            <button type="button" class="btn btn-outline-primary">Submit</button>
        </form>
    </div>
    <br>
    <div class="container2">
        <div class="btn-group-vertical" role="group" aria-label="Vertical button group">
            <button type="button" class="btn btn-primary">Spokane, WA</button>
            <br>
            <button type="button" class="btn btn-primary">Seattle, WA</button>
            <br>
            <button type="button" class="btn btn-primary">Portland, OR</button>
            <br>
            <button type="button" class="btn btn-primary">Berkeley, CA</button>
            <br>
            <button type="button" class="btn btn-primary">Los Angeles, CA</button>
            <br>
            <button type="button" class="btn btn-primary">San Francisco, CA</button>
          </div>
    </div>
    <div class="container3">
        <!-- Content here -->
      </div>
      
        <div class="container4 text-center">
            <div class="row">
              <div class="col">
                1
              </div>
              <div class="col">
                2
              </div>
              <div class="col">
                3
              </div>
              <div class="col">
                4
              </div>
              <div class="col">
                First in DOM, no order applied
              </div>
            </div>
          </div>
      
    <script src="./assets/js/script.js"></script>
</body>
